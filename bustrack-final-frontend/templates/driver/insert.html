    <div class="container-fluid">
            <form id="driinsert">
              <div class="row">
                  <div>
                      <div class="form-group">
                          <label>Driver Name</label>
                          <input type="text" class="form-control" placeholder="Driver Name(Only Alphabet)" name="name" id="name" required="">
                      </div>
                  </div>
                  <div>
                      <div class="form-group">
                          <label>Address</label>
                          <textarea rows="5" class="form-control" placeholder="Address of your Driver" name="address" id="address" required=""></textarea>
                      </div>
                  </div>
                  <div>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" placeholder="Email" name="email" id="email" required="">
                      </div>
                  </div>
                  <div>
                      <div class="form-group">

                          <input type="password" class="form-control" placeholder="Password" name="pwd" id="pwd" required="">
                      </div>
                  </div>
                  <div>
                      <div class="form-group">
                          <label>Contact Number</label>
                          <textarea rows="2" class="form-control" placeholder="Vendor Contact Number format like 'office'=>'079-27473392' 'mobile'=>'9601751101'" name="contact" id="contact" required=""></textarea>
                      </div>
                  </div>
                  <div>
                      <div class="form-group">
                          <label>Vendor ID</label>
                          <input type="number" class="form-control" placeholder="Vendor ID" name="venid" id="venid" required="">
                      </div>
                  </div>
              </div>

              <button id="btninsert" type="button" class="btn btn-info btn-fill pull-left" onclick="insorg()">SEND</button>
              <button type="reset" class="btn btn-info btn-fill pull-right">RESET</button>
          </form>
              <div class="clearfix"></div>
    </div>

<script type="text/javascript">

var ip="54.68.116.37"

function insorg(){
 check=checkform();
console.log("CheckForm:",check);
  if (check) {
  veninsdata={
    name:$("#driinsert").find('input[name="name"]').val(),

  $.ajax({

                    console.log('Error in Operation');
                    console.log("textStatus:",textStatus);
    }
   });
 }

}
</script>
<script>

function checkform(){
     name=$("#driinsert").find('input[name="name"]').val();
     email=$("#driinsert").find('input[name="email"]').val();
     pwd=$("#driinsert").find('input[name="pwd"]').val();
     address=$("#driinsert").find('textarea[name="address"]').val();
     contact=$("#driinsert").find('textarea[name="contact"]').val();
     venid=$("#driinsert").find('input[name="venid"]').val();
     hasError = false;

    name_regex = /^[a-zA-Z ]+$/;
    email_regex = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;

    // Validating Name Field.
    if (name.length == 0) {
      // $("#orgname").after('<span class="error">Please enter your Organization Name.</span>');
      alert("Please enter your Driver Name.");
      return hasError;
    }
    if (!name.match(name_regex)) {
      // $("#orgname").after('<span class="error">Please enter your Organization Name.</span>');
      alert("Please enter Valid Driver Name.");
      return hasError;
    }
    // Validating address Field.
    if (address.length == 0) {
      // $("#orgaddress").after('<span class="error">Please enter your Organization Address.</span>');
      alert("Please enter your Driver Address.");
      return hasError;
    }
    // Validating Email Field.
    if(email == '') {
        // $("#orgemail").after('<span class="error">Please enter your email address.</span>');
        alert("Please enter Driver email address.");
        return hasError;
    }
    if(!email_regex.test(email)) {
        // $("#orgemail").after('<span class="error">Enter a valid email address.</span>');
        alert("Enter a valid email address.");
        return hasError;
    }
    if (!(pwd.length >= 6 && pwd.length <= 12) || pwd.length == 0) {
      // $("#orgpwd").after('<span class="error">Please enter password between 6 and 12 characters</span>');
      alert("Please enter password between 6 and 12 characters");
      return hasError;
    }
    // Validating contact Field.
    if (contact.length == 0) {
      // $("#orgcontact").after('<span class="error">Please enter your Contact.</span>');
      alert("Please enter your Driver Contact Number.");
      return hasError;
    }
    //  Validating Username Field.
    if (venid.length == 0) {
      // $("#orgpwd").after('<span class="error">Please enter password between 6 and 12 characters</span>');
      alert("Please enter the vendor id.");
      return hasError;
    }
    return !hasError;
}
