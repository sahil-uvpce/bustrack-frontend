<script type="text/javascript">

    function getall(){
      var id = -1;
      getdata(id)
    }

    function getid(){
      var id = $('input[name="orgid"]').val();
      getdata(id)
      document.getElementById("orgid").value = '';
    }

    function getdata(id){
      $.ajax({
        url: "http://localhost:1323/organization/get/"+id,
        type: 'GET',
        dataType: 'json',
        success: function (products) {
          OrganizationListSuccess(products);
        },
        error: function (xhr, textStatus, errorThrown) {
               console.log('Error in Operation');
           }
      });
    }

    function OrganizationListSuccess(products) {
      resetastype();
      $('#example').DataTable( {
              data: products,
              columns: [
                  { "data": "orgid" },
                  { "data": "email" },
                  { "data": "name" },
                  { "data": "address" },
                  { "data": "password" },
                  { "data": "contact" }
              ],
              "bFilter": true,
              "bJQueryUI": true,
              "sSearch": "Search"
          } );
          table.columns().every( function () {
          var that = this;

          $( 'input', this.footer() ).on( 'keyup change', function () {
              if ( that.search() !== this.value ) {
                  that
                      .search( this.value )
                      .draw();
              }
          } );
          } );
    }

    function resetastype(){
        $('#showtabledata').html("<table id=\"example\" class=\"table table-bordered table-striped table-responsive\" >"+
         "<thead>"+
          "<tr>"+
             "<th>Org_ID</th>"+

          "</tr>"+

    "</table>");
    }
