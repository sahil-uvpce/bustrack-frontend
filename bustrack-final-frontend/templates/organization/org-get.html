    function handleException(request, message,
                             error) {
      var msg = "";
      msg += "Code: " + request.status + "\n";
      msg += "Text: " + request.statusText + "\n";
      if (request.responseJSON != null) {
        msg += "Message" +
            request.responseJSON.Message + "\n";
      }
      alert(msg);
    }

    $(document).ready(function() {

       $("button").click(function(event){
          // productList();
          $.ajax({
            url: 'http://localhost:1323/organization/get/-1',
            type: 'GET',
            dataType: 'json',
            success: function (products) {
              OrganizationListSuccess(products);
            },
            error: function (request, message, error) {
              handleException(request, message, error);
            }
          });
       });
    });

    function OrganizationListSuccess(products) {
      resetastype();
      var dataSet =products;
      console.log("sahil",dataSet);

      $('#example').DataTable( {
              data: dataSet,
              columns: [
                  { "data": "orgid" },
                  { "data": "email" },
                  { "data": "name" },
                  { "data": "address" },
                  { "data": "password" },
                  { "data": "contact" }
              ],
              "bFilter": true,
              "bJQueryUI": true,
              "sSearch": "Search"
          } );
          table.columns().every( function () {
          var that = this;

          $( 'input', this.footer() ).on( 'keyup change', function () {
              if ( that.search() !== this.value ) {
                  that
                      .search( this.value )
                      .draw();
              }
          } );
          } );
    }
//class="table table-hover table-bordered table-condensed table-striped"
    function resetastype(){
        $('#showtabledata').html("<table id=\"example\" class=\"table table-hover table-bordered table-striped table-responsive\" >"+
         "<thead>"+
          "<tr>"+
             "<th>Org_ID</th>"+
             "<th>Email</th>"+
             "<th>Name</th>"+
             "<th>Address</th>"+
             "<th>Password</th>"+
             "<th>Contact</th>"+
          "</tr>"+
       "</thead>"+
    "</table>");
    }
  </script>
