    <div class="container-fluid">
              <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                        <label>Delete The User By id</label>
                        <input type="text" class="form-control" placeholder="User ID" name="userid" id="userid" required="">
                        <button type="button" class="btn btn-info btn-fill pull-left" onclick="getid()">Delete User</button>
                    </div>
                  </div>
              </div>

              <!-- <button type="submit" class="btn btn-info btn-fill pull-left">UPDATE</button>
              <button type="reset" class="btn btn-info btn-fill pull-right">RESET</button> -->
              <div class="clearfix"></div>
    </div>
  <!-- </div> -->
  <script type="text/javascript">

var ip="localhost"

  function getid(){
  var userid = $('input[name="userid"]').val();
  delorg(userid)
  document.getElementById("userid").value = '';
  }
  function delorg(userid) {
    $.ajax({
       type: "DELETE",
       url: "http://"+ip+":1323/user/delete/"+userid,
       success: function(data)
       {
           window.alert(data); // show response from the php script.
       },
       error: function (xhr, textStatus, errorThrown) {
                      console.log('Error in Operation');
                      console.log("textStatus:",textStatus);
      }
     });
  }
  </script>
