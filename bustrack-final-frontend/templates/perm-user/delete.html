    <div class="container-fluid">
              <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                        <label>Delete The Permitted User By email</label>
                        <input type="text" class="form-control" placeholder="Email ID" name="email" id="email" required="">
                        <button type="button" class="btn btn-info btn-fill pull-left" onclick="getid()">Delete Perm-user</button>
                    </div>
                  </div>
              </div>

              <!-- <button type="submit" class="btn btn-info btn-fill pull-left">UPDATE</button>
              <button type="reset" class="btn btn-info btn-fill pull-right">RESET</button> -->
              <div class="clearfix"></div>
    </div>
  <!-- </div> -->
  <script type="text/javascript">

var ip="localhost"

  function getid(){
  var email = $('input[name="email"]').val();
  delorg(email)
  document.getElementById("email").value = '';
  }
  function delorg(email) {
    $.ajax({
       type: "DELETE",
       url: "http://"+ip+":1323/permuser/delete/"+email,
       success: function(data)
       {
           window.alert(data); // show response from the php script.
       },
       error: function (xhr, textStatus, errorThrown) {
                      console.log('Error in Operation');
                      console.log("textStatus:",textStatus);
      }
     });
  }
  </script>
